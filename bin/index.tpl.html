<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IVTC &ndash; The Irregular Verb Test Creator</title>
    <style>
    </style>
  </head>
  <body>
    <form enctype="multipart/form-data" method="post">
      <label for="database-xlsx">Database (.xlsx)</label>
      <input type="file" name="database-xlsx" id="database-xlsx" required="required"><br>
      <label for="variant-type">Variant Type</label>
      <select name="variant-type" id="variant-type">
        <option value="Animals" selected="selected">Animals</option>
        <option value="Letters">Letters</option>
        <option value="Numbers">Numbers</option>
      </select><br>
      <label for="variant-count">Variant Count</label>
      <input type="text" name="variant-count" value="2" id="variant-count" required="required"><br>
      <label for="verb-count">Verb Count</label>
      <input type="text" name="verb-count" value="5" id="verb-count" required="required"><br>
      <input type="submit" name="generate" id="generate" value="Generate"><br>
    </form>
  </body>
</html>
